<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
    <h1 id="title">Dotazník</h1>
    <p id="description">Děkujeme Vám, že jste si našli minutu času.</p>
    <form id="survey-form">
        <label for="name" id="name-label">Jméno</label>
        <input type="text" id="name" required placeholder="například Jan Novák">
        <label for="email" id="email-label">Váš email</label>
        <input type="email" id="email" required placeholder="vas@email.cz">
        <label for="number" id="number-label">Zadejte věk</label>
        <input type="number" id="number" min="10" max="99" placeholder="10">

        <label for="">Výběr role</label>
        <select id="dropdown">
            <option value="disabled selected value">Co tě nejlépe charakterizuje?</option>
            <option value="student">Jsem student</option>
            <option value="teacher">Jsem učitel</option>
            <option value="programmer-starter">Jsem programátor-začátečník</option>
            <option value="programmer-advanced">Jsem programátor-pokročilý</option>
        </select>
        <label for="recommend">Doporučil bys někomu naší stránku?</label>
            <label style="font-size: 1em" for="recommend"><input type="radio" name="recommend" value="rozhodně">Rozhodně</label>
            <label style="font-size: 1em" for="recommend"><input type="radio" name="recommend" value="možná">Možná</label>
            <label style="font-size: 1em" for="recommend"><input type="radio" name="recommend" value="spíše ne">Spíše ne</label>
            <label for="improve">Co bychom měli zlepšit?</label>
            <label style="font-size: 1em" for="improve"><input type="checkbox" name="recommend" value="rozhodně">front-end projekty</label>
            <label style="font-size: 1em" for="improve"><input type="checkbox" name="recommend" value="možná">back-end projekty</label>
            <label style="font-size: 1em" for="improve"><input type="checkbox" name="recommend" value="spíše ne">překlad</label>


        <label for="messaage">Zde napište cokoliv dalšího</label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
        <button id="submit" type="submit" name="submit" value="odeslat">Odeslat</button>
    </form></div>
</body>
</html>
