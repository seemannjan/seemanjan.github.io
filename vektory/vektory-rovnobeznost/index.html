<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="style_vektory2.css">
    <title>Vektory</title>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelector('form').onsubmit = function () {
                //Deklaruji souřadnice
                let ax = document.querySelector('#ax').value;
                let ay = document.querySelector('#ay').value;
                let bx = document.querySelector('#bx').value;
                let by = document.querySelector('#by').value;
                //Napíšu funkc, co se má stát se souřadnicemi
                let deleni_first_num = (bx / ax)
                let deleni_second_num = (by / ay)
                //Napíšu podmínky, co mám udělat s výsledkem dělení
                if (deleni_first_num === deleni_second_num) {
                    document.querySelector("#rovnobeznost").innerHTML = " ANO";
                    document.querySelector("#nasobek").innerHTML = ` ${deleni_second_num.toFixed(1)}`
                } else {
                    document.querySelector("#rovnobeznost").innerHTML = ` NE`
                    document.querySelector("#nasobek").innerHTML = ` ${deleni_first_num.toFixed(1)} a ${deleni_second_num.toFixed(2)}`
                }

                return false;
            }
        })

    </script>
</head>
<body>
<main>
                <form>
                    <p class="main-text">Souřadnice prvního vektoru:</p>
                    <input type="number"
                           name="ax"
                           id="ax"
                           placeholder="x">
                    <input type="number"
                           name="ay"
                           id="ay"
                           placeholder="y"><br>
                    <p class="main-text">Souřadnice druhého vektoru:</p>
                    <input type="number"
                           name="bx"
                           id="bx"
                           placeholder="x">
                    <input type="number"
                           name="by"
                           id="by"
                           placeholder="y">
                    <input type="submit"
                    id="btn"
                    value="Vypočítat">
                </form>
            <h3>Výsledky</h3>
            <table>
                <tr>
                    <td>Jsou vektory rovnoběžné?</td>
                    <td>
                        <div id="rovnobeznost"></div>
                    </td>
                </tr>
                <tr>
                    <td>Násobek</td>
                    <td>
                        <div id="nasobek"></div>
                    </td>
                </tr>
            </table>

</main>
</body>
</html>
