<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Vyhledávač</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <ul>
                <li>
                    <a href="index.html">Vyhledávání</a>
                </li>
                <li>
                    <a href="image.html">Obrázky</a>
                </li>
                <li>
                    <a href="advanced.html">Pokročilé</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Google vyhledávač</h1>
        <form action="https://www.google.com/search" name="f">
            <div class="search-box">
                <input type="text" name="as_q" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" placeholder="Zadejte hledaný výraz...">
            </div>
            <div class="buttons">
                <input class="btn" style="margin-right: 20px" type="submit" value="Hledat" name="btnK">
                <input class="btn" type="submit" value="Zkusím štěstí" name="btnI">
            </div>
        </form>
    </main>
</body>
</html>
