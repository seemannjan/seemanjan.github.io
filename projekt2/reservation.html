<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" media="screen and (min-width: 1100px" href="CSS/widescreen.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="CSS/mobile.css">
    <title>Rezervace</title>
</head>
<body>
    <header>
        <h1 class="logo bg-dark"><a href="index.html">
            <i class="fas fa-scissors"></i> Pánské kadeřnictví Opava
            </a>
        </h1>
        <nav id="navbar">
            <ul>
                <li><a href="index.html">Úvod</a></li>
                <li><a href="index.html#our-team">Kdo jsme?</a></li>
                <li><a href="index.html#contact-info">Kontakt</a></li>
            </ul>
        </nav>
        <div class="mobile-navbar bg-dark">
            <ul>
                <li><a href="index.html">Úvod</a></li>
                <li><a href="index.html#our-team">Kdo jsme?</a></li>
                <li><a href="index.html#contact-info">Kontakt</a></li>
            </ul>
        </div>
    </header>

    <main class="bg-dark">
        <div id="contact-form" class="py-3">
            <div class="container">
                <h1 class="m-heading">Rezervace zde:</h1>
                <p>Vyplňte prosím následující formulář a vyčkejte na telefonickou odpověď.</p>
                <form class="py-3">
                    <div class="form-group">
                        <label for="name">Jméno</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="message" id="message">Zpráva</label>
                        <textarea name="message" id="message"></textarea>
                    </div>
                    <button type="submit" class="btn">Odeslat</button>
                </form>
            </div>
        </div>
    </main>
    <footer class="bg-dark">
        <div class="container">
            <p>&copy; 2022 Kadeřnictví <span class="text-primary">Opava</span> </p>
        </div>
    </footer>
</body>
</html>
